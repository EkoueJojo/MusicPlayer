<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTube Music Player</title>
	<link rel="stylesheet" href="../styles/style.css" type="text/css">
	<link rel="icon" href="../favicon.png" type="image/png">
</head>

<body>
	<header>
		<a href="../index.html"><h1>Music Player</h1></a>
	</header>
	<main>
		<div>
			<a id="PlaylistTitleLink" target="_blank"><input id="PlaylistTitle" onchange="RenamePlaylist(event)"></a>
			<a id="VideoTitleLink" target="_blank"><h3 id="VideoTitle"></h3></a>
			<div id="FlexContainer">
				<div id="PlayerContainer">
					<img id="VideoThumbnail">
					<div id="MediaButtons">
						<button id="Previous" name="Previous" onclick="LoadPreviousVideo()" disabled>⏮</button>
						<button id="Play" name="Play" onclick="Play()" disabled>▶</button>
						<button id="Next" name="Next" onclick="LoadNextVideo()" disabled>⏭</button>
						<button id="Random" name="Random" onclick="EnableRandom(event)" disabled>🔀</button>
						<input type="range" name="VideoVolumeSlider" id="VideoVolumeSlider" min="0" max="100" value="100" onchange="ChangeVolume()">
					</div>
				</div>
				<div id="MusicTracksContainer">
					<ol id="Playlist"></ol>
				</div>
			</div>
			<div id="YoutubePlayer"></div>
		</div>

	</main>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="../scripts/Playlist.js"></script>
	<script src="../scripts/youtube.js"></script>
</body>

</html>
